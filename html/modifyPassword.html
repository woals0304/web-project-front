<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <title>STARTUPCODE Edu Community</title>
    </head>
    <body>
        <section class="wrap">
            <h1 class="title">비밀번호 수정</h1>

            <article>
                <div class="inputBox">
                    <label for="pw">비밀번호</label>
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <p class="helperText" name="pw"></p>
                </div>
                <div class="inputBox">
                    <label for="pwck">비밀번호 확인</label>
                    <input
                        type="password"
                        name="pw"
                        id="pwck"
                        placeholder="비밀번호를 한번 더 입력하세요"
                    />
                    <p class="helperText" name="pwck"></p>
                </div>
                <div class="buttons">
                    <button id="signupBtn">수정하기</button>
                </div>
            </article>
        </section>
        <div class="background"></div>
    </body>
    <script src="../js/modifyPassword.js" type="module"></script>
</html>
